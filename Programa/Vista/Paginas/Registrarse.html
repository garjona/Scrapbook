<nav class="uk-navbar">
    <ul class="uk-navbar-nav">
        <li><a href="#/"><i class="uk-icon-small uk-icon-book"></i>{{Inicio}}</a></li>
    </ul>
</nav>
<div class="uk-text-center uk-text-large uk-text-danger">
    Whoops! Hubo un error al registrarse, intentalo denuevo! :c
</div>
<div class="uk-vertical-align uk-text-center uk-height-1-1">
    <div class="uk-vertical-align-middle" style="width: 300 px;">
        <div class="uk-panel-space" >
        </div>
        <img class="uk-margin-bottom" width="140" height="120" src="http://www.clker.com/cliparts/i/s/K/X/9/F/book-hi.png" alt="">

        <div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width: 300px;" >
                <form class="uk-panel uk-panel-box uk-form">
                    <div class="uk-text-left">
                        <h2>{{Registrarse}}</h2>
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Nombre" ng-model="nombre">
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Mail_Sansano" ng-model="mail">
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Rol(sin_guión)" ng-model="rol">
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="password" placeholder="Contraseña" ng-model="contrasenia">
                    </div>
                    <div class="uk-form-row">
                        <select id="campus" name="campus" class="uk-width-1-1 uk-form-large" ng-model="campus">
                            <option value="">Seleccione Campus</option>
                            <option value="Casa Central">Casa Central</option>
                            <option value="San Joaquin">San Joaquín</option>
                            <option value="Vitacura">Vitacura</option>
                        </select>
                    </div>
                    <div class="uk-form-row">
                        <select id="carrera" name="carrera" class="uk-width-1-1 uk-form-large" ng-model="carrera">
                            <option value="">Seleccione Carrera</option>
                            <option value="Electrica">Eléctica</option>
                            <option value="Informatica">Informática</option>
                            <option value="Mecanica">Mecánica</option>
                        </select>
                    </div>
                    <div class="uk-form-row">
                        {{MensajeError}}
                        <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" ng-click="submit()">{{Registrarse}} </a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
