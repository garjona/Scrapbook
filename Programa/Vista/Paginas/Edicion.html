    <ul class="uk-navbar-nav">
        <li><a href="#/"><i class="uk-icon-small uk-icon-book"></i> {{Inicio}}</a></li>
        <li><a href="#/">Salir</a></li>

<h1>Corriente y FEM</h1>
<div class="uk-panel-space">
</div>
<div class="uk-grid">
    <div class="uk-width-2-10">
        <div class="uk-width-1-1">
            <input type="button" class="uk-width-1-1 uk-button uk-button-primary" onclick="Todo()"
                   value="Todo">
        </div>
    </div>
    <div class="uk-width-2-10">
        <div class="uk-width-1-1">
            <input type="button" class="uk-width-1-1 uk-button uk-button-primary" onclick="Adaptador()"
                   value="Adaptador">
        </div>
    </div>
    <div class="uk-width-2-10">
        <div class="uk-width-1-1">
            <input type="button" class="uk-width-1-1 uk-button uk-button-primary" onclick="Divergente()"
                   value="Divergente">
        </div>
    </div>
    <div class="uk-width-2-10">
        <div class="uk-width-1-1">
            <input type="button" class="uk-width-1-1 uk-button uk-button-primary" onclick="Convergente()"
                   value="Convergente">
        </div>
    </div>
    <div class="uk-width-2-10">
        <div class="uk-width-1-1">
            <input type="button" class="uk-width-1-1 uk-button uk-button-primary" onclick="Asimilador()"
                   value="Asimilador">
        </div>
    </div>
</div>

<div class="uk-grid " ng-controller="MostrarEdicion">
    <div class="uk-width-1-3 ">
        <div ng-repeat="lista in listas">
            <form class="uk-panel uk-panel-box uk-form">
                <h4>{{lista.Titulo}}</h4>
                <p>{{lista.Contenido}}</p>
            </form>
            <div class="uk-panel-space">
            </div>
        </div>
    </div>
</div>
