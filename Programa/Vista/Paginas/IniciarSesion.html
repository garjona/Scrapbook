<nav ng-controller="Datos" class="uk-navbar">
    <ul class="uk-navbar-nav">
        <li><a href="#/"><i class="uk-icon-small uk-icon-book"></i>{{Inicio}}</a></li>
    </ul>
</nav>
<div class="uk-text-center uk-text-large uk-text-danger">
    Whoops! Hubo un error al iniciar sesión, intentalo denuevo! :c
</div>
<div ng-controller="Datos" class="uk-vertical-align uk-text-center uk-height-1-1">
    <div class="uk-vertical-align-middle" style="width: 300px;">
        <div class="uk-panel-space" >
        </div>
        <img class="uk-margin-bottom" width="140" height="120" src="http://www.clker.com/cliparts/i/s/K/X/9/F/book-hi.png" alt="">
        <div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width: 300px;" ng-controller="NuevoIniciarSesion">
                <form class="uk-panel uk-panel-box uk-form">
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Mail Sansano" ng-model="mail">
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="password" placeholder="Contraseña"  ng-model="contrasenia">
                    </div>
                    <div class="uk-form-row">
                        <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" ng-click="submit()">{{IniciarSesion}}</a>
                    </div>
                    {{MensajeError}}
                    <div class="uk-form-row uk-text-small">
                        <label class="uk-float-left"><input type="checkbox"> Recordar mis datos</label>
                        <a class="uk-float-right uk-link uk-link-muted" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
