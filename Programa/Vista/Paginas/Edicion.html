<div ng-controller="MostrarEdicion">
<h1>{{nombreSubUnidadActivo}}</h1>
<div class="uk-panel-space">
</div>
<div class="uk-grid">
    <div class="uk-width-2-10">
        <div class="uk-width-1-1">
            <input type="button" class="uk-width-1-1 uk-button uk-button-primary" ng-click="refrescarEdicion(0)"
                   value="Todo">
        </div>
    </div>
    <div class="uk-width-2-10">
        <div class="uk-width-1-1">
            <input type="button" class="uk-width-1-1 uk-button uk-button-primary" ng-click="refrescarEdicion(1)"
                   value="Adaptador">
        </div>
    </div>
    <div class="uk-width-2-10">
        <div class="uk-width-1-1">
            <input type="button" class="uk-width-1-1 uk-button uk-button-primary" ng-click="refrescarEdicion(2)"
                   value="Divergente">
        </div>
    </div>
    <div class="uk-width-2-10">
        <div class="uk-width-1-1">
            <input type="button" class="uk-width-1-1 uk-button uk-button-primary" ng-click="refrescarEdicion(3)"
                   value="Convergente">
        </div>
    </div>
    <div class="uk-width-2-10">
        <div class="uk-width-1-1">
            <input type="button" class="uk-width-1-1 uk-button uk-button-primary" ng-click="refrescarEdicion(4)"
                   value="Asimilador">
        </div>
    </div>
</div>

<div class="uk-grid ">
    <div class="uk-width-1-3 ">
        <div ng-repeat="lista1 in lis1">
        <form class="uk-panel uk-panel-box uk-form">
            <h4>{{lista1.Titulo}}</h4>
            <div ng-bind-html="lista1.Contenido"></div>
        </form>
        <div class="uk-panel-space">
        </div>
        </div>
    </div>

    <div class="uk-width-1-3 ">
        <div ng-repeat="lista2 in lis2">
        <form class="uk-panel uk-panel-box uk-form">
            <h4>{{lista2.Titulo}}</h4>
            <div ng-bind-html="lista2.Contenido"></div>
        </form>
        <div class="uk-panel-space">
        </div>
        </div>
    </div>

    <div class="uk-width-1-3 ">
        <div ng-repeat="lista3 in lis3">
        <form class="uk-panel uk-panel-box uk-form">
            <h4>{{lista3.Titulo}}</h4>
            <div ng-bind-html="lista3.Contenido"></div>
        </form>
        <div class="uk-panel-space">
        </div>
        </div>
    </div>
</div>
</div>
