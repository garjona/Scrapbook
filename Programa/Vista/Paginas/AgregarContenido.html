<script>
    var contenido;
    function mostrarContenidoEspecifico(i) {
        if (i == 1) {
            $('.Titulo').show();
            $('.Contenido').show();
            $('.Imagen').hide();
            $('.Video').hide();
            $('.GIF').hide();
            contenido = 1;

            document.getElementById("Imagen").value = '';
            document.getElementById("Video").value = '';
            document.getElementById("GIF").value = '';

            document.getElementById("Imagen").placeholder = 'Link Imagen';
            document.getElementById("Video").placeholder = 'Link Video';
            document.getElementById("GIF").placeholder = 'Link GIF';

        }
        else if (i == 2) {
            $('.Titulo').show();
            $('.Contenido').hide();
            $('.Imagen').show();
            $('.Video').hide();
            $('.GIF').hide();
            contenido = 2;
            document.getElementById("Contenido").value = '';
            document.getElementById("Video").value = '';
            document.getElementById("GIF").value = '';

            document.getElementById("Contenido").placeholder = 'Contenido';
            document.getElementById("Video").placeholder = 'Link Video';
            document.getElementById("GIF").placeholder = 'Link GIF';
        }
        else if (i == 3) {
            $('.Titulo').show();
            $('.Contenido').hide();
            $('.Imagen').hide();
            $('.Video').show();
            $('.GIF').hide();

            contenido = 3;
            document.getElementById("Contenido").value = '';
            document.getElementById("Imagen").value = '';
            document.getElementById("GIF").value = '';

            document.getElementById("Contenido").placeholder = 'Contenido';
            document.getElementById("Imagen").placeholder = 'Link Imagen';
            document.getElementById("GIF").placeholder = 'Link GIF';

        }
        else if (i == 4) {
            $('.Titulo').show();
            $('.Contenido').hide();
            $('.Imagen').hide();
            $('.Video').hide();
            $('.GIF').show();
            contenido = 4;
            document.getElementById("Contenido").value = '';
            document.getElementById("Imagen").value = '';
            document.getElementById("Video").value = '';

            document.getElementById("Contenido").placeholder = 'Contenido';
            document.getElementById("Imagen").placeholder = 'Link Imagen';
            document.getElementById("Video").placeholder = 'Link Video';
        }
    }
</script>

<script>
    var rUnidad;
    var rSubUnidad;
    var rUno;
    var rDos;
    var rTres;
    var rCuatro;
    var rTitulo;
    var rContenido;


    function enviarInfo() {
        var subUnidad1;
        var selectUnidad = document.getElementById("unidad");
        var selectedUnidad = selectUnidad.options[selectUnidad.selectedIndex].index;
        rUnidad = selectedUnidad;
        document.getElementById("mensajeUnidad").innerHTML = rUnidad;
        subUnidad1 = selectedUnidad;

        if (subUnidad1 == 0) {
            rSubUnidad = subUnidad1;
            document.getElementById("mensajeSubUnidad").innerHTML = rSubUnidad;

        }
        else {
            if (subUnidad1 == 1) {
                var selectSubUnidad = document.getElementById("subUnidad1");
                var selectedSubUnidad = selectSubUnidad.options[selectSubUnidad.selectedIndex].index;
                rSubUnidad = selectedSubUnidad;
                document.getElementById("mensajeSubUnidad").innerHTML = rSubUnidad;

            }
            if (subUnidad1 == 2) {
                var selectSubUnidad = document.getElementById("subUnidad2");
                var selectedSubUnidad = selectSubUnidad.options[selectSubUnidad.selectedIndex].index;
                rSubUnidad = selectedSubUnidad;
                document.getElementById("mensajeSubUnidad").innerHTML = rSubUnidad;
            }
            if (subUnidad1 == 3) {
                var selectSubUnidad = document.getElementById("subUnidad3");
                var selectedSubUnidad = selectSubUnidad.options[selectSubUnidad.selectedIndex].index;
                rSubUnidad = selectedSubUnidad;
                document.getElementById("mensajeSubUnidad").innerHTML = rSubUnidad;
            }
            if (subUnidad1 == 4) {
                var selectSubUnidad = document.getElementById("subUnidad4");
                var selectedSubUnidad = selectSubUnidad.options[selectSubUnidad.selectedIndex].index;
                rSubUnidad = selectedSubUnidad;
                document.getElementById("mensajeSubUnidad").innerHTML = rSubUnidad;
            }
            if (subUnidad1 == 5) {
                var selectSubUnidad = document.getElementById("subUnidad5");
                var selectedSubUnidad = selectSubUnidad.options[selectSubUnidad.selectedIndex].index;
                rSubUnidad = selectedSubUnidad;
                document.getElementById("mensajeSubUnidad").innerHTML = rSubUnidad;
            }
        }

        var selectUno = document.getElementsByClassName('Adaptador');
        if (selectUno[0].checked === true) {
            rUno = '1';
            document.getElementById("mensajeUno").innerHTML = rUno;

        }
        else {
            rUno = '0';
            document.getElementById("mensajeUno").innerHTML = rUno;

        }

        var selectDos = document.getElementsByClassName('Divergente');
        if (selectDos[0].checked === true) {
            rDos = '1';
            document.getElementById("mensajeDos").innerHTML = rDos;

        }
        else {
            rDos = '0';
            document.getElementById("mensajeDos").innerHTML = rDos;

        }

        var selectTres = document.getElementsByClassName('Convergente');
        if (selectTres[0].checked === true) {
            rTres = '1';
            document.getElementById("mensajeTres").innerHTML = rTres;

        }
        else {
            rTres = '0';
            document.getElementById("mensajeTres").innerHTML = rTres;

        }

        var selectCuatro = document.getElementsByClassName('Asimilador');
        if (selectCuatro[0].checked === true) {
            rCuatro = '1';
            document.getElementById("mensajeCuatro").innerHTML = rCuatro;

        }
        else {
            rCuatro = '0';
            document.getElementById("mensajeCuatro").innerHTML = rCuatro;
        }

        if (contenido == 1) {
            document.getElementById("mensajeTipo").innerHTML = contenido;
            rTitulo = document.getElementById("Titulo").value;
            rContenido = document.getElementById("Contenido").value;
            document.getElementById("mensajeTitulo").innerHTML = rTitulo;
            document.getElementById("mensajeContenido").innerHTML = rContenido;
        }
        else if (contenido == 2) {
            document.getElementById("mensajeTipo").innerHTML = contenido;
            rTitulo = document.getElementById("Titulo").value;
            rContenido = document.getElementById("Imagen").value;
            document.getElementById("mensajeTitulo").innerHTML = rTitulo;
            document.getElementById("mensajeContenido").innerHTML = rContenido;

        }
        else if (contenido == 3) {
            rTitulo = document.getElementById("Titulo").value;
            rContenido = document.getElementById("Video").value;
            document.getElementById("mensajeTitulo").innerHTML = rTitulo;
            document.getElementById("mensajeContenido").innerHTML = rContenido;
        }
        else if (contenido == 4) {
            rTitulo = document.getElementById("Titulo").value;
            rContenido = document.getElementById("GIF").value;
            document.getElementById("mensajeTitulo").innerHTML = rTitulo;
            document.getElementById("mensajeContenido").innerHTML = rContenido;
        }


        if ((rUnidad == 0) || (rSubUnidad == '0') || (rTitulo == '') || (rContenido == '')) {
            document.getElementById("respuesta1").innerHTML = 'Datos Incorrectos';
        }
        else {
            document.getElementById("respuesta1").innerHTML = 'Datos Correctos';
            document.getElementById("rUnidad").placeholder = rUnidad;
            document.getElementById("rSubUnidad").placeholder = rSubUnidad;
            document.getElementById("rUno").placeholder = rUno;
            document.getElementById("rDos").placeholder = rDos;
            document.getElementById("rTres").placeholder = rTres;
            document.getElementById("rCuatro").placeholder = rCuatro;
            document.getElementById("rTitulo").placeholder = rTitulo;
            document.getElementById("rContenido").placeholder = rContenido;
            document.getElementById("rUnidad").value = rUnidad;
            document.getElementById("rSubUnidad").value = rSubUnidad;
            document.getElementById("rUno").value = rUno;
            document.getElementById("rDos").value = rDos;
            document.getElementById("rTres").value = rTres;
            document.getElementById("rCuatro").value = rCuatro;
            document.getElementById("rTitulo").value = rTitulo;
            document.getElementById("rContenido").value = rContenido;
            $('.hide8').hide();
            $('.hide7').show();
        }
    }
</script>
