<nav ng-controller="Datos" class="uk-navbar">
    <ul class="uk-navbar-nav">
        <li><a href="#/"><i class="uk-icon-small uk-icon-book"></i>{{Inicio}}</a></li>
        <li><a href="#/">Salir</a></li>
    </ul>
</nav>
<div class="uk-panel-space">
</div>
<div ng-controller="Datos">
    <div class="uk-grid">
        <div class="uk-width-1-10">
        </div>
        <div class="uk-width-6-10">
            <div class="uk-vertical-align uk-text-center uk-height-1-1">
                <div class="uk-vertical-align-middle" style="width: 100%" ng-controller="EliminarAlumno">
                    <form class="uk-panel uk-panel-box uk-form">
                        <div class="uk-text-center">
                            <h2>Eliminar Alumno</h2>
                        </div>
                        <table width="100%">
                            <div class="uk-vertical-align uk-text-center uk-height-1-1">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Mail</th>
                                    <th>Rol</th>
                                    <th></th>
                                </tr>
                                <tr ng-repeat="lista in listas">
                                    <td>{{lista.Nombre}}</td>
                                    <td>{{lista.Mail}}</td>
                                    <td>{{lista.Rol}}</td>
                                    <td>
                                        <button class="uk-width-1-2 uk-button uk-button-primary uk-button-large"
                                                ng-click='del($index)'>Eliminar
                                        </button>
                                    </td>
                                </tr>
                            </div>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <div class="uk-width-2-10">
            <div class="uk-text-center uk-height-1-1">
                <div class="uk-vertical-align-middle" style="width: 100%" ng-controller="EliminarAlumno">
                    <form class="uk-panel uk-panel-box uk-form">
                        <div class="uk-text-center">
                            <h2>Eliminar Alumno por Mail</h2>
                        </div>
                        <div class="uk-form-row">
                            <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Mail"
                                   ng-model="mail">
                        </div>
                        <div class="uk-form-row">
                            <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" ng-click="submit()">Eliminar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
