<h1>Corriente y FEM</h1>
<div class="uk-grid ">
    <div class="uk-width-1-3 ">
        <div ng-repeat="lista1 in lis1">
            <form class="uk-panel uk-panel-box uk-form">
                <h4>{{lista1.Titulo}}</h4>
                <div ng-bind-html="lista1.Contenido"></div>
            </form>
            <div class="uk-panel-space">
            </div>
        </div>
    </div>
    <div class="uk-width-1-3 ">
        <div ng-repeat="lista2 in lis2">
            <form class="uk-panel uk-panel-box uk-form">
                <h4>{{lista2.Titulo}}</h4>
                <div ng-bind-html="lista2.Contenido"></div>
            </form>
            <div class="uk-panel-space">
            </div>
        </div>
    </div>

    <div class="uk-width-1-3 ">
        <div ng-repeat="lista3 in lis3">
            <form class="uk-panel uk-panel-box uk-form">
                <h4>{{lista3.Titulo}}</h4>
                <div ng-bind-html="lista3.Contenido"></div>
            </form>
            <div class="uk-panel-space">
            </div>
        </div>
    </div>

</div>

<button class="uk-button" data-uk-modal="{target:'#feed'}">FeedBack</button>

<div id = 'feed' class="uk-modal">
    <div class="uk-modal-dialog">
        <div class="uk-modal-header"><h2>FeedBack</h2></div>
        ¡Tu opinión es importante! Por favor, expresa tu opinión en el recuadro de abajo respecto a cualquier sugerencia o reclamo, especificando
        el título del bloque y tu comentario:
        <div class="uk-panel">
        </div>
        <div class="uk-panel">
        <br>
        </div>
        <form class="uk-form uk-form-stacked">

            <div class="uk-form-row">
                <label class="uk-form-label" for="form-s-it">Título del bloque:</label>
                <div class="uk-form-controls">
                    <input type="text" id="form-s-it" ng-model="titulo" placeholder="Colocar título aquí" style="width: 600px;" class = "uk-form-large uk-form-width-large">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="form-s-t">Comentario:</label>
                <div class="uk-form-controls">
                    <textarea id="form-s-t" cols="30" rows="5" ng-model="comentario" placeholder="Colocar comenario aquí" style="margin: 0px; height: 110px; width: 600px;"></textarea>
                </div>
            </div>

        </form>
        <div class="uk-modal-footer uk-text-right">
            <button type="button" ng-click = "limpiar()" class="uk-button uk-button-danger uk-modal-close">Cancelar</button>
            <button type="button" ng-click = "feedback()" class="uk-button uk-button-primary">Enviar</button>
        </div>
    </div>
</div>
